        <!-- Right links -->

          <!-- Notification dropdown -->

            <a class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
              role="button" data-mdb-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-bell"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Some news</a></li>
              <li><a class="dropdown-item" href="#">Another news</a></li>
              <li>
                <a class="dropdown-item" href="#">Something else</a>
              </li>
            </ul>
          </li>

          <!-- Avatar -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
              id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg" class="rounded-circle" height="22"
                alt="" loading="lazy" />
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">My profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>

          </li>
        </ul>

      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

  <!--Main Navigation-->

  <!--Main layout-->
  {% block main %}{% endblock %}
  <!--Main layout-->
  <!-- MDB -->
  <script type="text/javascript" src="{% static 'inventoryApp/js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="{% static 'inventoryApp/js/admin.js' %}"></script>

  <script src="{% static 'inventoryApp/material-admin/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'inventoryApp/material-admin/js/material.js' %}"></script>
  <script src="{% static 'inventoryApp/material-admin/js/misc.js' %}"></script>
  <script src="{% static 'inventoryApp/material-admin/js/dashboard.js' %}"></script>
  <script src="{% static 'inventoryApp/select2/dist/js/select2.full.js' %}"></script>
  <script>
    window.start_loader = function() {
        $('body').removeClass('loaded')
    }
    window.end_loader = function() {
        $('body').addClass('loaded')
    }
    window.uni_modal = function($title = '', $url = '', $size = "") {
        start_loader()
        $.ajax({
            url: $url,
            error: err => {
                console.log()
                alert("An error occured")
            },
            success: function(resp) {
                if (resp) {
                    $('#uni_modal .modal-title').html($title)
                    $('#uni_modal .modal-body').html(resp)
                    if ($size != '') {
                        $('#uni_modal .modal-dialog').addClass($size + '  modal-dialog-centered')
                    } else {
                        $('#uni_modal .modal-dialog').removeAttr("class").addClass("modal-dialog modal-md modal-dialog-centered")
                    }
                    $('#uni_modal').modal({
                        backdrop: 'static',
                        keyboard: false,
                        focus: true
                    })
                    $('#uni_modal').modal('show')
                    end_loader()
                }
            }
        })
    }
    window._conf = function($msg = '', $func = '', $params = []) {
        $('#confirm_modal #confirm').attr('onclick', $func + "(" + $params.join(',') + ")")
        $('#confirm_modal .modal-body').html($msg)
        $('#confirm_modal').modal('show')
    }
    $(function() {

    })
</script>

</body>

</html>
