{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'inventoryApp/css/mdb.min.css' %}" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'inventoryApp/css/admin.css' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <!--Main Navigation-->
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center fw-bold" href="/"><img class="d-inline-block me-3" src="{% static 'inventoryApp/img/logo.png' %}" alt="" />VOS StonkMan</a>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  <!--Main Navigation-->

  <!--Main layout-->

  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="p-5">
      <div class="card">
        <div class="card-header text-center" >User Login</div>
        <div class="card-body">
          <form method="post" class="form-signin">
            {% csrf_token %}
            <div class="form-outline mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-outline mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  


  <!--Main layout-->
  <!-- MDB -->
  <script type="text/javascript" src="{% static 'inventoryApp/js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="{% static 'inventoryApp/js/admin.js' %}"></script>
</body>

</html>
